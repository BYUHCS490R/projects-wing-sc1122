<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>HTML Tags</h1>
    <p>paragraph <br>of <br>text <br>.</p>
    <hr>
    Hello
    morning
    <br>
    byebye
    <hr><hr><hr><hr>
    <!--here is the comment-->
    <p><mark>xxxxx said</mark></p>
    <blockquote>you should take care of your <strong>body</strong> and <em>spirit</em></blockquote>
    <h2><abbr title="Rowan Atkinson">heading 2</abbr></h2>
    <h3><q>heading 3</q></h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <h7>heading is </h7>
    <p>not heading</p>
    <p>used when HTML developers introduce<dfn> a special term</dfn> and display it differently.</p>
    
</body>
</html>
